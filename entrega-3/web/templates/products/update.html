{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('update_product', product_id=product['id']) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ product['name'] }}" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" value="{{ product['price'] }}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ product['description'] }}</textarea><br>
    <input type="submit" value="Update Product">
  </form>
{% endblock %}
