{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Account {{ product['sku'] }} | Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="sku">SKU</label>
    <input name="sku" id="sku" type="text" value="{{ product['sku'] }}" disabled>
    <label for="price">Price</label>
    <input name="price" id="price" type="number" min="0" step="0.01" placeholder="0.00" value="{{ product['price'] }}" required>
    <input type="submit" value="Save">
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ product['description'] }}</textarea><br>
  </form>
  <hr>
  <form action="{{ url_for('product_index', sku=product['sku']) }}" method="post">
    <input type="hidden" name="_method" value="DELETE">
    <input type="hidden" name="sku" value="{{ product['sku'] }}">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
