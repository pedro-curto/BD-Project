{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Insert New Customer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('create_customer') }}">
    <label for="cust_no">Customer Number:</label>
    <input type="text" id="cust_no" name="cust_no" required><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <input type="submit" value="Insert New Customer">
  </form>
{% endblock %}
